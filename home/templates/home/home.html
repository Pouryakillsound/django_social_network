{% extends 'base.html' %}
{% block body %}
    <form action="" method="get">
        {{ form }} <input type="submit" value="Search">
    </form><br>
    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>
{% endblock %}
